<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-Manage Your Team Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <!-- Header section -->
    <section id="header" class="padding">
        <header #navbar>
            <div class="wrapper">
                <h2><a href="#">Trello</a></h2>
                <ul id="info">
                    <li>
                        <span>Features</span>
                        <i class="fa fa-chevron-down"></i>
                    </li>
                    <li>
                        <span>Solutions</span>
                        <i class="fa fa-chevron-down"></i>
                    </li>
                    <li>
                        <span>Plans</span>
                        <i class="fa fa-chevron-down"></i>
                    </li>
                    <li>
                        <span>Resources</span>
                        <i class="fa fa-chevron-down"></i>
                    </li>
                    <li><a href="#">Prices</a></li>
                </ul>
            </div>
            <ul id="login">
                <li><a href="#">Login</a></li>
                <li class="fh__c"><a href="#">Get Trello for free</a></li>
            </ul>
        </header>
    </section>

    <!-- Hero Section -->
    <section id="hero" class="padding">
        <div class="container">
            <div class="left">
                <h1>Trello brings all your tasks, teammates, and tools together
                </h1>
                <p>Keep everything in the same place—even if your team isn’t.</p>
                <div class="email">
                    <input type="email" placeholder="Email" required>
                    <button class="btn "><a href="#">Sign up - it’s free</a></button>
                </div>
                <div class="video__div">
                    <a href="#">Watch video</a>
                    <i class="fa-regular fa-circle-play"></i>
                </div>
            </div>
            <div class="right">
                <div class="hero__image">
                    <img src="images/hero.webp" alt="">
                </div>
            </div>
        </div>
    </section>

    <!--  -->




    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
